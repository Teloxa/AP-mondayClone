<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monday - Clone ðŸŒ® </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <!-- CDN de Firebase-->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  </head>
  <body class="bg-light">
    <div class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"> Monday clone - ðŸ¤“</a>
        <div class="d-flex">
          <span class="navbar-text me-3">
            No autenticado
          </span>
          <button class="btn btn-light me-2" id="loginBtn">Login con Google</button>
          <button class="btn btn-light" id="logoutBtn" style="display: none;">Logout</button>

        </div>
      </div>
    </div>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-3 border-end">
                <h4>Tableros ðŸŒ®</h4>
                <ul class="list-group mb-3" id="boardList">

                </ul>

                <div class="input-group">
                    <input type="text" class="form-control" id="boardInput" placeholder="TableroNuevo" disabled>
                    <button class="btn btn-success" id="addBoardBtn" disabled>
                        Agregar +
                    </button>
                </div>
            </div>

            <div class="col-md-9">
                <h2 id="boardTitle" class="text-center">Inicia sesion para ver tus tableros</h2>
                
                <!-- Form to create task's -->
                <div class="card p-3 mb-4">
                    <div class="row g-2">
                        <div class="col-md-3">
                            <input id="taskInput" type="text" class="form-control" placeholder="Tarea..." disabled>
                        </div>
                        <div class="col-md-3">
                            <input id="assignedInput" type="text" class="form-control" placeholder="Asignar a..." disabled>
                        </div>
                        <div class="col-md-3">
                            <select id="statusInput" class="form-select" disabled>
                                <option value="Pendiente">Pendiente</option>
                                <option value="En progreso">En progreso</option>
                                <option value="Bloqueado">Bloqueado</option>
                                <option value="Hecho">Hecho</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select id="priorityInput" class="form-select" disabled>
                                <option value="Alta">Alta</option>
                                <option value="Media" selected>Media</option>
                                <option value="Baja">Baja</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <button id="addTaskBtn" class="btn btn-primary w-100" disabled>+</button>
                        </div>
                    </div>
                </div>

                <!-- Task lists -->
                <div class="row" id="kanbanBoard">
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
